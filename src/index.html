<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Dashboard</title>
  <!-- Custom CSS for color theme variables -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="container  mx-auto p-4">
    <!--Dashboard Header -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold font-garamond text-blue-600">Finance Dashboard</h1>
      <p class="text-gray-500 font-merriweather">Track your income, expenses, and investments</p>
    </header>

    <!--Dashboard Grid Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Left Column (Summary + Form + Transactions) -->
      <section class="lg:col-span-1 space-y-6">
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-2 gap-4">
          <div class="border-2 bg-white border-transparent
          text-center
          hover:scale-105 hover:border-blue-500
        transition-all duration-700
         ease-in rounded-xl p-4">
            <h2 class="text-gray-600 text-sm ">Total Balance</h2>
            <p id="total-balance" class="text-2xl font-bold text-green-600">₹0</p>
          </div>
           <div class="border-2 bg-white border-transparent
           text-center
          hover:scale-105 hover:border-blue-500
        transition-all duration-700
         ease-in rounded-xl p-4">
            <h2 class="text-gray-600 text-sm">Monthly Income</h2>
            <p id="monthly-income" class="text-2xl font-bold text-blue-600">₹0</p>
          </div>

             <div class="border-2 text-center bg-white border-transparent
          hover:scale-105 hover:border-blue-500
        transition-all duration-700
         ease-in rounded-xl p-4 col-span-2">
            <h2 class="text-gray-600 text-sm">Expenses</h2>
            <p id="monthly-expense" class="text-2xl font-bold text-red-500">₹0</p>
          </div>
        </div>

        <!--Transaction Form -->
        <div class="bg-white p-4 rounded-2xl shadow">
          <h2 class="text-lg font-merriweather font-bold mb-2 text-center">Add Transaction</h2>
          <form id="transaction-form" class="space-y-2">
            <input id="desc" type="text" placeholder="Description" required
               class="w-full border rounded-lg p-2 
               shadow-lg transition-all duration-300 ease-in-out focus:scale-[1.02] focus:border-blue-500 focus:shadow-md focus:shadow-blue-400 focus:outline-none"
/>

            <input id="amount" type="number" placeholder="Amount" required
                class="w-full border rounded-lg p-2 
               shadow-lg transition-all duration-300 ease-in-out focus:scale-[1.02] focus:border-blue-500 focus:shadow-md focus:shadow-blue-400 focus:outline-none"
/>

            <select id="type" class="w-full border rounded-lg p-2">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>

            <select id="category" class="w-full border rounded-lg p-2">
              <option value="salary">Salary</option>
              <option value="food">Food</option>
              <option value="shopping">Shopping</option>
              <option value="investment">Investment</option>
              <option value="others">Others</option>
            </select>

            <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg transition font-merriweather
              hover:animate-glow">
              Add Transaction
            </button>
          </form>
        </div>

        <!-- Transactions List -->
        <div class="bg-white p-4 rounded-2xl shadow">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">Transactions</h2>
            <select id="filter-category" class="border rounded-lg p-1">
              <option value="all">All</option>
            </select>
          </div>
          <div class="max-h-64 overflow-y-auto">
            <table class="w-full text-sm">
              <thead class="bg-gray-100">
                <tr>
                  <th class="p-2 text-left">Description</th>
                  <th class="p-2 text-left">Amount</th>
                  <th class="p-2 text-left">Category</th>
                  <th class="p-2">Action</th>
                </tr>
              </thead>
              <tbody id="transaction-list"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!--  Right Column (Charts) -->
      <section class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded-2xl shadow">
          <h2 class="font-semibold mb-2 text-center">Expense Breakdown</h2>
          <canvas id="chart-pie"></canvas>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow">
          <h2 class="font-semibold mb-2 text-center">Monthly Spending Trends</h2>
          <canvas id="chart-line"></canvas>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow md:col-span-2">
          <h2 class="font-semibold mb-2 text-center">Income vs Expenses</h2>
          <canvas id="chart-bar"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="./script.js"></script>
  
</body>
</html>
